<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Modern Dental Care</title>
    <meta name="description" content="The page you're looking for couldn't be found. Let us help you find what you need.">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .error-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 600px;
            text-align: center;
        }
        
        .error-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: #0077BE;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #0077BE;
        }
        
        p {
            font-size: 1.125rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #0077BE;
            color: white;
        }
        
        .btn-primary:hover {
            background: #005a8e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 119, 190, 0.3);
        }
        
        .btn-outline {
            background: transparent;
            color: #0077BE;
            border: 2px solid #0077BE;
        }
        
        .btn-outline:hover {
            background: #0077BE;
            color: white;
        }
        
        .quick-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }
        
        .quick-links h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .quick-links ul {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
        }
        
        .quick-links a {
            color: #0077BE;
            text-decoration: none;
            padding: 0.5rem;
            display: block;
            transition: color 0.2s ease;
        }
        
        .quick-links a:hover {
            color: #00A8A8;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">404</div>
        <h1>Oops! Page Not Found</h1>
        <p>We couldn't find the page you're looking for. It might have been moved, renamed, or doesn't exist.</p>
        
        <div class="btn-group">
            <a href="/" class="btn btn-primary">Go to Homepage</a>
            <a href="/pages/services-hub.html" class="btn btn-outline">View Services</a>
        </div>
        
        <div class="quick-links">
            <h3>Popular Pages</h3>
            <ul>
                <li><a href="/pages/new-patient-special.html">New Patient Special</a></li>
                <li><a href="/pages/book-appointment.html">Book Appointment</a></li>
                <li><a href="/pages/emergency-dentistry.html">Emergency Care</a></li>
                <li><a href="/pages/dental-health-assessment-quiz.html">Take Health Quiz</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
